<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>

    <div class="select-mode">
        <h3>Select Mode</h3>
        <button class ="single-player-btn">Single Player</button>
        <button class="multi-player-btn">Multi-Player</button>
    </div>
    <form class='form'>
        <div class="player1-input-field">
            <label for="player1">Player 1:</label>
            <input type="text" name = "player1" class="player1-input">
        </div>
        <div class="player2-input-field">
            <label for="player2">Player 2:</label>
            <input type="text" name = "player2" class="player2-input">
        </div>
        <button class="start-game">Start Game</button>
    </form>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button class="restart-button" id="restartButton">Restart</button>
    </div>
    <div class="game-container">
        <h2 class="game-status"></h2>
        <div class="board-container" id="boardContainer">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <button class="mode-change-btn">Change Mode</button>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
